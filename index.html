<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Tag Example</title>
    <style>
        /* Styling the image */
        img {
            display: block;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h2>HTML Image Tag with All Attributes</h2>

    <img 
        src="hub.jpg" 
        alt="Placeholder Image" 
        width="300" 
        height="200" 
        title="This is a sample image" 
        loading="lazy">

   
    

</body>
</html>
